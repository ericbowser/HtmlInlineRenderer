
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Split HTML Editor and Renderer</title>
<style>
    body, html { height: 100%; margin: 0; padding: 0; }
    .container { display: flex; flex-direction: row; height: 100%; }
    .editor, .renderer { flex: 1; overflow: auto; }
    textarea { width: 100%; height: 100%; border: none; resize: none; }
    iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body>
<div class="container">
    <div class="editor">
        <label for="codeEditor">Code Editor:
        </label><textarea id="codeEditor" placeholder="Write your HTML code here..."></textarea>
    </div>
    <div class="renderer">
        <iframe id="htmlRenderer"></iframe>
    </div>
</div>
<script>
    const editor = document.getElementById('codeEditor');
    const renderer = document.getElementById('htmlRenderer');
    
    editor.addEventListener('keyup', function() {
        renderer.contentWindow.document.open();
        renderer.contentWindow.document.write(editor.value);
        renderer.contentWindow.document.close();
    });
</script>
</body>
</html>
