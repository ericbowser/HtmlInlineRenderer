
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML and CSS Tester</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    h2 { color: #333; }
    textarea { width: 80%; margin-top: 10px; height: 100px; }
    button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
    button:hover { background-color: #45a049; }
    #output { border: 1px solid #000; margin-top: 20px; padding: 10px; width: 80%; min-height: 100px; }
    #styleTag { display: none; }
</style>
</head>
<body>
<h2>HTML and CSS Tester</h2>
<p>Enter HTML code below:</p>
<textarea id="htmlInput"></textarea>
<p>Enter CSS styles below:</p>
<textarea id="cssInput"></textarea><br>
<button onclick="runCode()">Run</button>
<div id="output"></div>
<style id="styleTag"></style>
<script>
function runCode() {
    var htmlCode = document.getElementById("htmlInput").value;
    var cssCode = document.getElementById("cssInput").value;
    var outputDiv = document.getElementById("output");
    var styleTag = document.getElementById("styleTag");
    outputDiv.innerHTML = htmlCode;
    styleTag.innerHTML = cssCode;
}
</script>
</body>
</html>
